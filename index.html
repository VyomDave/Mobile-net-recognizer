 
<html>
  <head>
    <title>Hand Gestures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h1 class="btn heading" >Emotion to Emoji
        <br>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </h1>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate the Hand Gesture
      	<br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View-</label>
        <div id="camera"></div>
        <br><br>
        <button class="btn" onclick="take_photo()">Click Photo</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">

        <p class="gesture_name" id="gesture2"></p>
        <p class="gesture" id="hgesture2"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button class="btn" onclick="predict()">Predict Image</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
